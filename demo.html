<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <link rel="stylesheet" href="./CSS/reset.css">
    <link rel="stylesheet" href="./CSS/demo.css">
</head>
<body>
    <header>
        <h1>Header</h1>
    </header>

    <main>
        
      <form id="cats-form">
          <fieldset>
            <legend>Basic Info</legend>
            <label for="name">Name</label>
            <input type="text" id="name">

            <label for="breed">Breed</label>
            <input type="text" id="breed" required>

            <label for="likes">Likes</label>
            <input type="text" id="likes" placeholder="separate likes with commas">

            <label for="likescats">Likes Cats</label>
            <input type="checkbox" id="likescats" required>

            <label for="likeskids">Likes Kids</label>
            <input type="checkbox" id="likeskids">

            <label for="likesdogs">Likes Dogs</label>
            <input type="checkbox" id="likesdogs">

            <input type="submit">
          </fieldset>
        </form>

        <section id="cats"></section>
        
    </main>

    <footer>
        <p>footer</p>
    </footer>
    <script src="JavaScript/demo.js"></script>
</body>
</html>
